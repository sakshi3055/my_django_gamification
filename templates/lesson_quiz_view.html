{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.title }} - Quizzes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-nrHDBmIBoOzC1vB5vPmTrMReOUqEoUASt/tK9iD8BT+44lF/Z4O5xgBoOQvj5Aqz" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <!-- Professional CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 40px;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .list-group-item {
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .list-group-item:hover {
            background-color: #e9ecef;
            cursor: pointer;
        }

        .btn {
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ lesson.title }} - Quizzes</h2>
                {% if quizzes %}
                    <ul class="list-group">
                        {% for quiz in quizzes %}
                            <li class="list-group-item">{{ quiz.title }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No quizzes available for this lesson.</p>
                {% endif %}
                <a href="{% url 'lesson_list' %}" class="btn btn-primary mt-3">Back to Lesson List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/i4fLgnL9AXFm/Fc4s6q4huJ/A6VwzOpGpI7Lw6zpf6FEbTN8JgpJXrmrCqNVw8f" crossorigin="anonymous"></script>
</body>
</html>
