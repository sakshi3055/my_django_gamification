{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Navbar */
        .navbar {
            background-color: #FF6B6B; /* Coral */
        }

        /* Navbar Brand */
        .navbar-brand {
            color: #FFFFFF; /* White */
        }

        /* Navbar Links */
        .navbar-nav .nav-link {
            color: #FFFFFF; /* White */
        }

        /* Active Navbar Link */
        .navbar-nav .nav-link.active {
            color: #F9C74F; /* Yellow */
        }

        /* Badges */
        .badge {
            font-size: 0.8rem;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* Cards */
        .card {
            background-color: #F4A261; /* Burnt Orange */
            border: none;
        }

        /* Card Titles */
        .card-title {
            color: #FFFFFF; /* White */
        }

        /* Card Text */
        .card-text {
            color: #FFFFFF; /* White */
        }

        /* Dropdown Menu */
        .dropdown-menu {
            background-color: #2A9D8F; /* Teal */
        }

        /* Dropdown Items */
        .dropdown-item {
            color: #FFFFFF; /* White */
        }

        /* Active Dropdown Item */
        .dropdown-item.active {
            background-color: #E76F51; /* Rust */
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Student Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Courses
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item active" href="#">Course 1</a></li>
                        <li><a class="dropdown-item" href="#">Course 2</a></li>
                        <li><a class="dropdown-item" href="#">Course 3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Badges with Icons -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Badge 1</h5>
                    <p class="card-text">Description of Badge 1</p>
                    <span class="badge bg-warning"><i class="bi bi-star-fill"></i> 100 Points</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Badge 2</h5>
                    <p class="card-text">Description of Badge 2</p>
                    <span class="badge bg-success"><i class="bi bi-trophy-fill"></i> Achievement</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Badge 3</h5>
                    <p class="card-text">Description of Badge 3</p>
                    <span class="badge bg-info"><i class="bi bi-lightning-charge-fill"></i> Unlocked</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
