
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Gamification Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for quiz */
        body {
            background-color: #b8d7f5;
            color: #343a40;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #bfeefa;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .btn-move {
            margin-top: 20px;
        }

        .btn-recheck {
            margin-top: 20px;
            margin-left: 10px;
        }

        .answer-correct {
            color: #28a745;
            font-weight: bold;
        }

        .answer-wrong {
            color: #dc3545;
            font-weight: bold;
        }

        .next-question {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <h2 class="text-center">Quiz - Lesson 1: Python</h2>
        <hr>

        <!-- Quiz Form -->
        <form id="quizForm">

            <!-- Question 1 -->
            <div class="question">
                Question 1: What is the capital of France?
            </div>
            <div class="options">
                <label><input type="radio" name="q1" value="a"> A) Paris</label>
                <label><input type="radio" name="q1" value="b"> B) Rome</label>
                <label><input type="radio" name="q1" value="c"> C) London</label>
                <label><input type="radio" name="q1" value="d"> D) Madrid</label>
            </div>
            <hr>

            <!-- Question 2 -->
            <div class="question next-question">
                Question 2: What is 2 + 2?
            </div>
            <div class="options next-question">
                <label><input type="radio" name="q2" value="a"> A) 4</label>
                <label><input type="radio" name="q2" value="b"> B) 5</label>
                <label><input type="radio" name="q2" value="c"> C) 6</label>
                <label><input type="radio" name="q2" value="d"> D) 8</label>
            </div>
            <hr>

            <!-- Add more questions here -->

            <!-- Move and Recheck Buttons -->
            <div class="text-center">
                <button type="button" class="btn btn-primary btn-move">Next Question</button>
                <button type="button" class="btn btn-secondary btn-recheck">Recheck Answers</button>
            </div>

        </form>

        <!-- Quiz Results -->
        <div class="quiz-results mt-4">
            <h3 class="text-center">Quiz Results</h3>
            <div id="quizResult"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Quiz Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const quizForm = document.getElementById('quizForm');
            const quizResult = document.getElementById('quizResult');
            const nextQuestionBtn = document.querySelector('.btn-move');
            const nextQuestionDivs = document.querySelectorAll('.next-question');

            // Correct answers
            const correctAnswers = {
                q1: 'a', // Question 1 correct answer
                q2: 'a', // Question 2 correct answer
                // Add more correct answers here
            };

            let currentQuestionIndex = 0;

            // Event listener for Move to Next Question button
            nextQuestionBtn.addEventListener('click', function () {
                showNextQuestion();
            });

            // Event listener for Recheck Answers button
            document.querySelector('.btn-recheck').addEventListener('click', function () {
                recheckAnswers();
            });

            // Function to show the next question
            function showNextQuestion() {
                nextQuestionDivs[currentQuestionIndex].style.display = 'none'; // Hide current question
                currentQuestionIndex++; // Move to the next question
                if (currentQuestionIndex < nextQuestionDivs.length) {
                    nextQuestionDivs[currentQuestionIndex].style.display = 'block'; // Show next question
                } else {
                    nextQuestionBtn.style.display = 'none'; // Hide next button if there are no more questions
                }
                quizResult.innerHTML = ''; // Clear previous results
                quizForm.reset(); // Reset form
            }

            // Function to recheck answers
            function recheckAnswers() {
                let score = 0;
                Object.keys(correctAnswers).forEach(question => {
                    const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
                    if (userAnswer) {
                        if (userAnswer.value === correctAnswers[question]) {
                            userAnswer.parentElement.classList.add('answer-correct');
                            score++;
                        } else {
                            userAnswer.parentElement.classList.add('answer-wrong');
                        }
                    }
                });
                quizResult.innerHTML = `<p>Your score: ${score}</p>`;
            }
        });
    </script>

</body>

</html>
