
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-nrHDBmIBoOzC1vB5vPmTrMReOUqEoUASt/tK9iD8BT+44lF/Z4O5xgBoOQvj5Aqz" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <!-- Professional CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 40px;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .badge-info {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Badge Details</h2>
                        <p class="badge-info">Title: {{ badge.title }}</p>
                        <p class="badge-info">Description: {{ badge.description }}</p>
                        {% if badge.lesson %}
                        <p class="badge-info">Associated Lesson: {{ badge.lesson.title }}</p>
                        {% endif %}
                        {% if badge.quiz %}
                        <p class="badge-info">Associated Quiz: {{ badge.quiz.title }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/i4fLgnL9AXFm/Fc4s6q4huJ/A6VwzOpGpI7Lw6zpf6FEbTN8JgpJXrmrCqNVw8f" crossorigin="anonymous"></script>
</body>
</html>
