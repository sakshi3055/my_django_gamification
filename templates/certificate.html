<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>View Lesson</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/static/img/favicon.png" rel="icon">
    <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/vendor/aos/aos.css" rel="stylesheet">
    <link href="/static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/static/css/main.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .certificate {
      width: 800px;
      height: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border: 6px solid #3498db;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      max-width: 150px;
    }

    .certificate-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .certificate-title {
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .certificate-subtitle {
      font-size: 24px;
      color: #555;
      margin-bottom: 30px;
    }

    .certificate-body {
      text-align: center;
      margin-bottom: 50px;
    }

    .certificate-body p {
      font-size: 20px;
      color: #666;
      margin-bottom: 20px;
    }

    .signature {
      position: absolute;
      bottom: 30px;
      left: 30px;
    }

    .signature img {
      max-width: 200px;
    }

    .decorative-line {
      width: 100%;
      height: 1px;
      background-color: #3498db;
      margin: 20px 0;
    }

    .seal {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .seal img {
      max-width: 100px;
    }
  </style>
</head>

<body>
  <div class="">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="table-responsive">
            <table class="table border">
              <thead>
                <tr>
                  <th scope="col">Course Name</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for item in certificates %}
                <tr>
                  <td>{{ item.course }}</td>
                  <td>
                    <a href="{% url 'certificate_detail' item.id %}" class="btn btn-primary">Download</a>
                  </td>
                </tr>
                {% endfor %}

              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
          class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/vendor/php-email-form/validate.js"></script>
  <script src="/static/vendor/aos/aos.js"></script>
  <script src="/static/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/static/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/static/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="/static/js/main.js"></script>

</body>

</html>
